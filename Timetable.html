<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body>
    Student Table
    <br>
    <table border="1" style="border-collapse:collapse;">
        <tr>
            <th colspan=6>Time Table</th>
        </tr>
        <tr>
            <th rowspan="6">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Thr</th>
            <th>Wed</th>
            <th>Fri</th>
        </tr>
        <tr>
            
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td>English</td>
            <td>Hindi</td>
        </tr>
        <tr>
            
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td>English</td>
            <td>Hindi</td>
        </tr>
        <tr>
            
            <th colspan="5">Lunch</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>English</td>
            <td rowspan="2" colspan="2">Project</td>
        </tr>
        <tr>
            
            <td>Math</td>
            <td>Hindi</td>
            <td>Science</td>
            
        </tr>


    </table>
</body>
</html>
